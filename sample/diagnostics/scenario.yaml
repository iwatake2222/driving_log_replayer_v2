ScenarioFormatVersion: 3.0.0
ScenarioName: sample_diagnostics
ScenarioDescription: sample_diagnostics
SensorModel: aip_xx1
VehicleModel: lexus
Evaluation:
  UseCaseName: diagnostics
  UseCaseFormatVersion: 0.1.0
  Datasets:
    - odaiba:
        VehicleId: default
  Conditions:
    DiagConditions:
      - hardware_id: control_validator
        name: 'control_validator: control_validation_rolling_back'
        level: ["OK"] # OK, WARN, ERROR, STALE の中か判定したい状態を指定する複数可
        time: { start: 1730266438.2, end: 1730266482.42} # ROS timeで start-endの間に指定したレベルであった場合に成功になる
        condition_type: all_of
